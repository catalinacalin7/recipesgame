<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Memorecipes</title>
  <!-- Bootstrap -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="page1" style="visibility: visible">
    <p style="text-align:center;color:red;font-size:40px;position: relative;">&nbsp</p>
    <p style="text-align:center;color:red;font-size:40px;position: relative;">Choose your fighter!</p>


    <div class="container">
      <div class="row">
        <div class="col-md-4 col-xs-12 relative" onclick="animationFunc(0);">
          <img id="Ramsay" src="https://pmcvariety.files.wordpress.com/2018/03/hells-kitchen-gordon-ramsay.png?w=888"
            class="rounded float-left img-thumbnail relative">
        </div>
        <div class="col-md-4 col-xs-12 relative" onclick="animationFunc(1);">

          <img id="Oliver" src="http://www.fnstatic.co.uk/images/content/chef/jamie-oliver.jpg    "
            class="rounded float-left img-thumbnail relative">
        </div>
        <div class="col-md-4 col-xs-12 relative" onclick="animationFunc(2);">

          <img id="Ainsley"
            src="https://vignette.wikia.nocookie.net/reddwarf/images/6/69/Ainsley_Harriott.jpg/revision/latest?cb=20180223100130"
            class="rounded float-right img-thumbnail relative">
        </div>
      </div>
    </div>

  </div>

  <div class="page2" id="pagee" style="visibility: hidden">
    <div style="position: relative;" class="container">
      <h1>Memorecipes</h1>
      <div style="position: relative;" class="jumbotron">
        <h2>
          <div class="row offset-sm-3">Score is :&nbsp;
            <div style="position: relative;" class="form-group font-weight-bold " id="score"></div>
            , Your lives:&nbsp;
            <div style="position: relative;" class="form-group font-weight-bold" id="lives"></div>
            &nbsp;and the Level :&nbsp;
            <div style="position: relative;" class="form-group font-weight-bold" id="level"></div>
          </div>
        </h2>

        <h3 class="offset-sm-3">
          <p> Please, enter this number of ingredients : <div style="position: relative; color: red;"
              class="form-group offset-sm-4" id="nrIngr"></div>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;that must be used to cook :
          </p>
        </h3>
        <h3>
          <div style="position: relative; font-size:100%; text-align:center;"
            class="form-group p-3 mb-2 bg-warning text-dark font-weight-bold" id="recipes"></div>
        </h3>
        <p>
          <h3 class="offset-sm-5">Your Ingredients:</h3>
          <h4>
            <div style="position: relative;" class="form-group p-3 mb-2 bg-info text-dark font-weight-bold text-center"
              id="ingredients"></div>
            </h4>
        </p>
        <h3>Add New Ingredient:</h3>
        <form id="ingredientInputForm">

          <div style="position: relative;" class="form-group ">
            <div style="position: relative;" class="row">
              <div style="position: relative;" class="col-sm-9">
                <input type="text" class="form-control" id="ingredientInput" placeholder="Add an ingredient">
              </div>
              <div style="position: relative;" class="col-sm-3">
                <button style="position: relative;" id="buttonAddIngredients" type="button" class="btn btn-primary"
                  onClick="addIngredient()" style="display: none">Add</button>
              </div>
            </div>
            <div style="position: relative;" class="row">
              <div style="position: relative;" class="col-sm-9">
              </div>
            </div>
            <div style="position: relative;" class="row">
              <div style="position: relative;" class="col-sm-9">
                <h3>Or press this button to speak:</h3>
              </div>
              <div style="position: relative;" class="col-sm-3">
                <button style="position: relative;" id="buttonSpeak" style="position: relative" type="button"
                  class="btn btn-danger" onclick="speak()">Press to speak</button>
              </div>
            </div>
          </div>


      </div>


      </form>
    </div>



    <div class="row">
      <div class="col-sm-4 offset-sm-2 ">
        <img class="altImage  img-fluid img-thumbnail vert-move " alt="Chef" id="animated-img1">
      </div>
      <div class="col-sm-6 ">
        <blockquote class="blockquote ">
          <h2 class="text-danger" id="quote"></h2>
          <footer class="text-danger text-center" id="quoteFooter"></footer>
        </blockquote>
      </div>

    </div>


    <div style="position: relative" class="footer">
      <p>&copy Echipa Meow</p>
    </div>
  </div>
  </div>

  <script src="main.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://chancejs.com/chance.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.4.0/annyang.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/SpeechKITT/1.0.0/speechkitt.min.js"></script>

</body>

</html>
